<!DOCTYPE html>
<html>
    <head>

        <style>
            .big-box, .little-box {
                width: 100px;
                height: 100px;
            }

            .big-box {
                background-color: gray;
                margin: 60px;
            }
            .little-box {
                background-color: darkgray;
            }
        </style>

    </head>

    <body>

        <!--Template-->
        <div class="big-box" style="padding: 50px;">
            <div class="little-box"></div>
        </div>
        <!--Template-End-->

        <div class="big-box" style="padding: 0 100px 0 100px;">
            <div class="little-box"></div>
        </div>

        <div class="big-box" style="padding: 100px 10px 100px 0;">
            <div class="little-box" style="padding: 5px; border: 10px solid black;"></div>
        </div>

        <div class="big-box" style="padding: 0 100px 100px 0;">
            <div class="little-box"></div>
        </div>

        <div class="big-box" style="padding: 50px;">
            <div class="little-box" style="margin: 60px 10px 10px 60px; border: 20px solid black;"></div>
        </div>

        <div class="big-box" style="padding: 50px 0 40px 50px;">
            <div class="little-box" style="margin: 0 -30px -30px -50px; border: 25px solid black;"></div>
        </div>

        <div class="big-box" style="padding: 50px;">
            <div class="little-box" style="margin: -30px 10px 10px 10px; border: 10px solid black;"></div>
        </div>

        <div class="big-box" style="padding: 50px;">
            <div class="little-box" style="margin: 10px 10px 10px 10px; border: 20px solid black;"></div>
        </div>

    </body>
</html>
